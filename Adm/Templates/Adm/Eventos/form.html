<!-- eventos/form.html -->
{% extends '_base.html' %}
{% block conteudo %}
<div class="max-w-2xl mx-auto my-10 p-5 border rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-5">{{ evento.id|default:'Novo' }} Evento</h2>
    <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Salvar</button>
        <a href="{% url 'lista_eventos' %}" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Cancelar</a>
    </form>
</div>
{% endblock %}
