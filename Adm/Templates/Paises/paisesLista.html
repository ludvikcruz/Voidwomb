{% extends "_base.html" %}
{% block conteudo %}
<form method="POST" enctype="multipart/form-data">
  <h2>Import Excel</h2>
  {% csrf_token %}
  <input type="file" name="excel_file">
  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Upload</button>
</form>
<br>
<table>
  <tr>
    <th>Nome</th>
    <th>Acrônimo</th>
    <th>Shipping</th>
    <th>Ações</th>
  </tr>
  {% for pais in paises %}
  <tr>
    <td>{{ pais.name }}</td>
    <td>{{ pais.acronimo }}</td>
    <td>{{pais.shipping}}</td>
    <td>
      <a href="{% url 'editar_pais' pais.id %}">Editar</a>
      <a href="{% url 'excluir_pais' pais.id %}" onclick="return confirm('Tem certeza?');">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{%url 'adicionar_paises'%}">Adicionar</a>
{% endblock %}
