<h2>Lista de Produtos</h2>
<a href="{% url 'adicionar_produto' %}">Adicionar Produto</a>
<ul>
{% for produto in produtos %}
    <li>{{ produto.nome }} - <a href="{% url 'editar_produto' produto.id %}">Editar</a> - <a href="{% url 'eliminar_produto' produto.id %}">Eliminar</a></li>
{% endfor %}
</ul>

<div class="mb-4">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 z-10 relative">
        <a href="#">
            <img class="p-2 rounded-t-lg" src="../static/src/img/Tshirt-AOCD.jpg" alt="product image" />
        </a>
        <div class="px-5 pb-5">
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{produto.nome}}</h5>
            </a>
            {% if produto.cor %}
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Colour: {{produto.cor}}</h5>
            </a>
            {% endif %}
            {% if produto.tamanho %}
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Size: {{produto.tamanho}}</h5>
            </a>
            {% endif %}
            <div class="flex items-center justify-between">
                <span class="text-3xl font-bold text-gray-900 dark:text-white">{{produto.preco}}</span>
                <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buy Now!</a>
            </div>
        </div>
    </div>
</div>
