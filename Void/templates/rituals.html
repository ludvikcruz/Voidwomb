{% extends "base.html" %}
{% block content %}
{% load static %}
{% if eventos %}
<!-- Definição da grid uma única vez antes do início do loop -->
<div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4">
  {% for evento in eventos %}
  <!-- Cada card é um item da grid -->
  <div class="flex flex-col bg-gray-900 rounded-lg shadow-lg overflow-hidden">
    <a href="{{ evento.foto.url }}">
      <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden z-10 relative">
        <img class="w-full h-96 object-cover rounded-lg" src="{{ evento.foto.url }}" alt="product image" />
        <div class="p-6">
          <a href="{{evento.hiperligacao}}">
            <h5 class="text-xl font-semibold tracking-tight text-white">{{evento.titulo}}</h5>
          </a>
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center bg-gray-900 p-4 rounded-lg">
                <p class="text-white">{{evento.data}} at {{evento.localizacao}}</p>
            <a href="{{evento.hiperligacao}}" class="mt-3 sm:mt-0 inline-flex items-center px-4 py-2 bg-transparent text-white text-sm font-medium rounded-md hover:bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Read more
                <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
        
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div> <!-- Fechamento da grid após o loop -->
{% endif %}

<nav class="mt-4 flex justify-center" aria-label="Page navigation example">
  <ul class="flex items-center space-x-px h-10 text-base">
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
    </li>
    <!-- Ajuste para a página atual -->
    <li>
      <a href="#" aria-current="page" class="z-10 flex items-center justify-center px-4 h-10 leading-tight text-black border border-gray-300 bg-white hover:bg-blue-700 hover:text-white dark:bg-blue-700 dark:border-blue-700">3</a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
    </li>
    <li>
      <a href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-white bg-transparent border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </li>
  </ul>
</nav>

<div class="flex justify-center items-center text-4xl font-bold text-white mt-8 mb-8">
  More news soon...
</div>
{% endblock content %}
