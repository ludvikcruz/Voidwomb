{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="bg-gray-100">

  <div class="container mx-auto mt-10">
    <div class="flex shadow-md my-10">
      <!-- Shopping cart section -->
      <div class="w-3/4 bg-white px-10 py-10">
        <div class="flex justify-between border-b pb-8">
          <h1 class="font-semibold text-2xl">Shopping Cart</h1>
          <h2 class="font-semibold text-2xl">3 Items</h2>
        </div>
        <div class="flex mt-10 mb-5">
          <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
          <h3 class="font-semibold text-gray-600 text-xs uppercase w-1/5 text-center">Quantity</h3>
          <h3 class="font-semibold text-gray-600 text-xs uppercase w-1/5 text-center">Price</h3>
          <h3 class="font-semibold text-gray-600 text-xs uppercase w-1/5 text-center">Total</h3>
        </div>
        <!-- Product 1 -->
        <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
          <div class="flex w-2/5">
            <!-- product image -->
            <div class="w-20">
              <img class="h-24" src="../static/src/img/CD-AOCD.jpg" alt="product image">
            </div>
            <div class="flex flex-col justify-between ml-4 flex-grow">
              <span class="font-bold text-sm">Product Name</span>
              <span class="text-red-500 text-xs">Gallas CD Digipack Reissue with booklet and bonus track</span>
              <a href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
            </div>
          </div>
          <div class="flex justify-center w-1/5">
            <!-- Quantity adjustment -->
            <input class="mx-2 border text-center w-8" type="text" value="1">
          </div>
          <span class="text-center w-1/5 font-semibold text-sm">€13.00</span>
        </div>
        <!-- Product 2 and more products would go here -->
        <!-- ... -->
        <a href="../templates/store.html" class="flex font-semibold text-indigo-600 text-sm mt-10">
          <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512"><path d="..."></path></svg>
          Continue Shopping
        </a>
      </div>
  
      <!-- Checkout section -->
      <div class="w-1/4 px-8 py-10">
        <h1 class="font-semibold text-2xl border-b pb-8">Checkout</h1>
        <div class="flex justify-between mt-10 mb-5">
          <span class="font-semibold text-sm uppercase">Items 3</span>
          <span class="font-semibold text-sm">€35.05</span>
        </div>
        <div>
          <label class="font-medium inline-block mb-3 text-sm uppercase">Shipping</label>
          <select class="block p-2 text-gray-600 w-full text-sm">
            <option>Standard shipping - €2.05</option>
            <!-- More shipping options -->
          </select>
        </div>
        <!-- ... -->
        <div class="py-10">
          <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase mt-2">Promo Code</label>
          <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
        </div>
        <button class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase mt-2">Apply</button>
        <div class="border-t mt-8">
          <div class="flex font-semibold justify-between py-6 text-sm uppercase">
            <span>Total cost</span>
            <span>€35.05</span>
          </div>
          <button class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
        </div>
      </div>
  
    </div>
  </div>
  
  </div>
  {% endblock %}
